apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-exerciser
  labels:
    app: mongoexe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoexe
  template:
    metadata:
      labels:
        app: mongoexe
    spec:
      containers:
      - name: memuserkubectl
        image: quay.io/xphyr/mongo-exerciser:v3
        command: ["/app/mongo_exerciser"]
        env:
          - name: MGDEMO_SERVERNAME
            value: "myreplicaset-0.myreplicaset-svc.mark.svc.cluster.local,myreplicaset-1.myreplicaset-svc.mark.svc.cluster.local,myreplicaset-2.myreplicaset-svc.mark.svc.cluster.local:27017"