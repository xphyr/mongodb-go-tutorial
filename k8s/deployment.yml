apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-exerciser
  labels:
    app: mongoexe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoexe
  template:
    metadata:
      labels:
        app: mongoexe
    spec:
      containers:
      - name: memuser
        image: quay.io/xphyr/mongo-exerciser:v2
        command: ["/app/mongo_exerciser"]
        env:
          - name: MGDEMO_SERVERNAME
            value: "myreplicaset-svc:27017"